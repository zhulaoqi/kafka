# ==================== 应用配置 ====================
spring.application.name=kafka-consumer
server.port=8090

# ==================== Kafka配置 ====================
# Kafka服务器地址
spring.kafka.bootstrap-servers=localhost:9092

# 消费者配置
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# 消费者组ID
spring.kafka.consumer.group-id=default-consumer-group

# 偏移量重置策略：earliest-从最早开始，latest-从最新开始，none-无偏移量时抛异常
spring.kafka.consumer.auto-offset-reset=earliest

# 自动提交偏移量（建议手动提交）
spring.kafka.consumer.enable-auto-commit=false

# 单次poll最多拉取的消息数量
spring.kafka.consumer.max-poll-records=100

# 两次poll的最大间隔时间（毫秒）
spring.kafka.consumer.max-poll-interval-ms=300000

# 会话超时时间（毫秒）
spring.kafka.consumer.session-timeout-ms=10000

# 心跳间隔时间（毫秒）
spring.kafka.consumer.heartbeat-interval-ms=3000

# 监听器配置
spring.kafka.listener.ack-mode=manual
spring.kafka.listener.concurrency=3

# ==================== 日志配置 ====================
logging.level.root=INFO
logging.level.com.kinch.consumer=DEBUG
logging.level.org.apache.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
